layout: default

<div id="lga" class="">
    <img style="padding-top:112px" height="95" src="https://www.google.com/images/srpr/logo11w.png" width="269" alt="Google" id="hplogo" title="Google">
    <div id="logo-sub"></div>
</div>
<form action="https://www.google.com/search" id="f" method="get">
    <div id="hf"></div>
    <div id="fkbx">
        <input id="q" aria-hidden="true" autocomplete="off" name="q" tabindex="-1" type="url" jsaction="mousedown:ntp.fkbxclk" style="opacity: 0;">
        <div id="fkbx_crt"></div>
        <div id="fkbx-spch" tabindex="0" aria-label="Search by voice" style="display: block;"></div>
        <div id="fkbx-hspch" tabindex="0" aria-label="Listening for &quot;Ok Google&quot;"></div>
        <div id="fkbx-hht">Say "Ok Google"</div>
    </div>
</form>
