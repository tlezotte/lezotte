<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Android related -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Android Icon -->
    <link rel="shortcut icon" sizes="196x196" href="img/android/touch-image-196x196.png">
    <link rel="shortcut icon" sizes="128x128" href="img/android/touch-image-128x128.png">

    <!-- iOS related -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- iOS Icon -->
    <link rel="apple-touch-icon" href="img/ios/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/ios/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/ios/apple-touch-icon-120x120.png">
    <!-- Startup Image for iPhone 3GS and iPod Touch 320x460 -->
    <link rel="apple-touch-startup-image" media="(max-device-width: 480px) and not (-webkit-min-device-pixel-ratio: 2)" href="img/ios/apple-touch-startup-320x460.png" />
    <!-- Startup Image for iPhone retina display 640x920 -->
    <link rel="apple-touch-startup-image" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" href="img/ios/apple-touch-startup-640x920.png" />
    <!-- Startup Image for iPad portrait 768x1004 -->
    <link rel="apple-touch-startup-image" media="(orientation: portrait)" href="img/ios/apple-touch-startup-768x1004.png" />
    <!-- Startup Image for iPad landscape 1024x748 -->
    <link rel="apple-touch-startup-image" media="(orientation: landscape)" href="img/ios/apple-touch-startup-1024x748.png" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
