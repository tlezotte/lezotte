<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    // GPS
    $.ajax({
      url: "https://geoip-db.com/jsonp",
      jsonpCallback: "callback",
      dataType: "jsonp",
      success: function( location ) {
        var mapLocation = "http://forecast.io/embed/#lat="+location.latitude+"&lon="+location.longitude+"&name="+location.city;
        $("#forecast_embed").attr('src', mapLocation);
      }
    });

    // keep link in app window
    $("a").click(function (event) {
      event.preventDefault();
      window.location = $(this).attr("href");
    });

    // tabs
    $('#hikingTabs a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    });

    //
    if ( $('div.topography').length ) {
      $('body').removeClass('default').addClass('topography');
    }
  });

  // google analytics
  $(document).ready(function() {
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-56250616-1','auto');ga('send','pageview');
  });
</script>
