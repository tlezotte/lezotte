<script>
  // keep link in app window
  $("a").click(function (event) {
    event.preventDefault();
    window.location = $(this).attr("href");
  });

  // tabs
  $('#hikingTabs a').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  });

  $.ajax({
      url: "https://geoip-db.com/jsonp",
      jsonpCallback: "callback",
      dataType: "jsonp",
      success: function( location ) {
          //$('#country').html(location.country_name);
          //$('#state').html(location.state);
          //$('#city').html(location.city);
          //$('#latitude').html(location.latitude);
          //$('#longitude').html(location.longitude);
          //$('#ip').html(location.IPv4);
          var mapLocation = "http://forecast.io/embed/#lat="+location.latitude+"&lon="+location.longitude+"&name="+location.city;
          $('forecast_embed').src = mapLocation;
      }
  });

  // google analytics
  $(document).ready(function() {
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-56250616-1','auto');ga('send','pageview');
  });
</script>
